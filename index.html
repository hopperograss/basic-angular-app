<!DOCTYPE html>
<html>
<head>
    <title>Angular Template</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<!-- the value for ng-app will be the name of our app module specified in app.js -->
<body ng-app="myApp">
    <!-- MAIN NAVIGATION: I usually give it it's own controller -->
    <nav class="main-navigation" ng-controller="NavCtrl">
        <ul>
            <li ng-repeat="item in navItems"><a ng-href="{{item.url}}">{{item.text}}</a></li>
        </ul>
    </nav>

    <!-- the "ng-view" here is the plug for our angular routes.  It takes whatever the template -->
    <!-- is for the current route (specified in the config of app.js) and includes it here.  Similar to a -->
    <!-- php include() -->
    <div id="content" ng-view></div>

    <!-- SCRIPTS -->
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
